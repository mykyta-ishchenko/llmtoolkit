name: Run linters

on:
  push:
    branches-ignore:
    - 'main'

jobs:
  lint:
    name: Check linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make install-linters

      - name: Run linters
        run: make lint-no-poetry
